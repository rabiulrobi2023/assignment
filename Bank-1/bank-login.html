<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">

    <title>Sonali Bank Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <section class="w-[500px] bg-[#2167cf] shadow-md m-auto mt-11 rounded-xl p-10 ">
        <div class="flex justify-center flex-col items-center">
            <img class="w-[100px]" src="/image/logo.png" alt="">
            <p class="text-4xl text-white">Sonali Bank Limited</p>
        </div>
        <div class=" mt-11 flex flex-col items-center justify-center text-center gap-5">
            <input id="email-input" class="w-[80%] rounded-sm text-xl p-2"  type="email" placeholder="Enter Email Number">
            <input id="passowrd-input" class="w-[80%] rounded-sm text-xl p-2"  type="password" placeholder="Enter Pin Number">

            <button id="button1"  class="w-[80%] rounded-sm text-xl p-2 bg-[#f9b943] text-white mt-5 font-bold" >LOGIN</button>

            <p class="text-white">Don't Have Any Account?</p>
            <p class="text-[#f0c473] text-lg underline">Register</p>
        </div>    
    </section>
    <script src="bank.js"></script>

</body>

</html>
